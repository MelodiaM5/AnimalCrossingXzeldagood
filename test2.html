<!DOCTYPE html>
<html>
   <head>		
       <title>____________glTF2_Loader_________</title>
       <style>
       body { margin: 0; }
       canvas { width: 100%; height: 100% }
     </style>
 </head>
   <body>
    <script src="three.js-r137/build/three.min.js"></script>
    	<script src="three.js-r137/examples/js/controls/OrbitControls.js"></script>
		<script src="three.js-r137/examples/js/loaders/GLTFLoader.js"></script>
   
<script>		

// Load 3D Scene
var scene = new THREE.Scene(); 

// Load Camera Perspektive
var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 20000 );

   
// Load a Renderer
var renderer = new THREE.WebGLRenderer({ alpha: false });
renderer.setClearColor( 0xC5C5C3 );
renderer.setPixelRatio( window.devicePixelRatio );
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);
   
// Load the Orbitcontroller
var controls = new THREE.OrbitControls( camera, renderer.domElement ); 
           
// Load Light
var ambientLight = new THREE.HemisphereLight( 0xfffffb, 0x080820, 1 );
scene.add( ambientLight );
           
var directionalLight = new THREE.DirectionalLight( 0xffffff );
scene.add( directionalLight );				

// glTf 2.0 Loader
var loader = new THREE.GLTFLoader();


   loader.load( '3D_test/morning_town/scene.gltf', function ( gltf ) {
   var map = gltf.scene;				    //Position (z = front +, back-)
   map.add(camera)
   scene.add( map);
   camera.position.set(0, 0, 500); // Place the camera at x: 0, y: 250, z: 500
   camera.lookAt(map.position);
   });

var loaderRubis = new THREE.GLTFLoader();

// load Rubis
loaderRubis.load( '3D_test/rubis_zelda/scene.gltf', function ( gltf ) {
    var rubis = gltf.scene;
    rubis.traverse((child) => {
        if (child.isMesh) child.material = new THREE.MeshPhongMaterial({color: 0xFF0000,    // red (can also use a CSS color string here)
                                                                        flatShading: true});
    });
    rubis.scale.set(0.1, 0.1, 0.1);
    rubis.position.x = 0;
	rubis.position.y = 10;
	rubis.position.z = 5;
    console.log(rubis)
    scene.add(rubis);
});

loaderRubis.load( '3D_test/rubis_zelda/scene.gltf', function ( gltf ) {
    var rubis = gltf.scene;
    rubis.traverse((child) => {
        if (child.isMesh) child.material = new THREE.MeshPhongMaterial({color: 0x82ec0c,    // red (can also use a CSS color string here)
                                                                        flatShading: true});
    });	
    rubis.scale.set(0.1, 0.1, 0.1);
    rubis.position.x = 0;
	rubis.position.y = 10;
	rubis.position.z = 0;
    scene.add(rubis);
});

loaderRubis.load( '3D_test/rubis_zelda/scene.gltf', function ( gltf ) {
    var rubis = gltf.scene;
    rubis.traverse((child) => {
        if (child.isMesh) child.material = new THREE.MeshPhongMaterial({color: 0x82ec0c,    // red (can also use a CSS color string here)
                                                                        flatShading: true});
    });	
    rubis.scale.set(0.1, 0.1, 0.1);
    rubis.position.x = 13;
	rubis.position.y = 13;
	rubis.position.z = 0;
    scene.add(rubis);
});

loaderRubis.load( '3D_test/rubis_zelda/scene.gltf', function ( gltf ) {
    var rubis = gltf.scene;
    rubis.traverse((child) => {
        if (child.isMesh) child.material = new THREE.MeshPhongMaterial({color: 0x82ec0c,    // red (can also use a CSS color string here)
                                                                        flatShading: true});
    });	
    rubis.scale.set(0.1, 0.1, 0.1);
    rubis.position.x = -13;
	rubis.position.y = 10;
	rubis.position.z = 8;
    scene.add(rubis);
});

loaderRubis.load( '3D_test/among_us_character/scene.gltf', function ( gltf ) {
    var rubis = gltf.scene;
    rubis.scale.set(0.01, 0.01, 0.01);
    rubis.position.x = -10;
	rubis.position.y = 10;
	rubis.position.z = -10;
    scene.add(rubis);
});


const axesHelper = new THREE.AxesHelper( 5 );
scene.add( axesHelper );



 

function animate() {
   render();
   requestAnimationFrame( animate );
   }

function render() {
   renderer.render( scene, camera );
   }

render();
animate();

</script>	
</body>
</html>
